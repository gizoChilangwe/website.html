<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Namalimwe Living Waters Church - Registration</title>
    <h2>Membership ID Registration</h2>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3d59;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-decoration: solid;
        }

        .container {
            max-width: 750px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .tithe-section {
            margin-top: 20px;
            padding: 15px;
            background: #f2f6fa;
            border-radius: 6px;
        }

        .tithe-entry {
            margin-bottom: 15px;
            padding: 10px;
            background: #e6eef5;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn {
            background-color: #2c3e50;
            color: white;
        }

        .add-btn:hover {
            background-color: #34495e;
        }

        .submit-btn {
            width: 100%;
            background-color: #1e3d59;
            color: white;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #16324a;
        }
    </style>
</head>

<body>

<h1>Namalimwe Living Waters Church</h1>

<div class="container">
    <form>

        <!-- Full Name -->
        <label>Full Name</label>
        <input type="text" name="fullname" required>

        <!-- Date of Birth -->
        <label>Date of Birth</label>
        <input type="date" name="dob" required>

        <label>Home Village</label>
        <input type="home" name="village" required>

        <label>Nationality</label>
        <input type="nationality" name="nationality" required>

        <!-- Marital Status -->
        <label>Marital Status</label>
        <select name="status" required>
            <option value="">Select Marital Status</option>
            <option>Single</option>
            <option>Married</option>
            <option>Widow</option>
        </select>

        <!-- Occupation -->
        <label>Occupation</label>
        <input type="text" name="occupation" >



        <!-- Homecell -->
        <label>Homecell</label>
        <select name="homecell" required>
            <option value="">Select Homecell</option>
            <option>Bethel</option>
            <option>Nazareth</option>
            <option>Bethlehem</option>
            <option>Jerusalem</option>
        </select>

        <!-- Homecell -->
        <label>Number of Children</label>
        <select name="number of children" >
            <option value="">Select Number</option>
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
            <option>Four</option>
            <option>Five</option>
            <option>Six</option>
            <option>Seven</option>
            <option>Eight</option>
        </select>

        <!-- Church Position -->
        <label>Church Position</label>
        <select name="position" required>
            <option value="">Select Position</option>
            <option>Elder</option>
            <option>Deacon</option>
            <option>Deaconess</option>
            <option>Pastor</option>
            <option>Reverend</option>
            <option>Bishop</option>
            <option>Member</option>
        </select>
         
        <label>Sunday School Attendance</label>
        <select name="sunday school">
            <option value="">Select Attendance</option>
            <option>Every Sunday</option>
            <option>Three times a month</option>
            <option>Twice a month</option>
            <option>Once a month</option>
            <option>Non-attended</option>
        </select>



        <!-- Church Attendance -->
        <label>Church Attendance</label>
        <select name="attendance" required>
            <option value="">Select Attendance</option>
            <option>Every Sunday</option>
            <option>Three times a month</option>
            <option>Twice a month</option>
            <option>Once a month</option>
            <option>Non-attended</option>
        </select>

        <!-- Church Attendance -->
        <label>Men of Dominion</label>
        <select name="attendance" >
            <option value="">Select Attendance</option>
            <option>Every Sunday</option>
            <option>Three times a month</option>
            <option>Twice a month</option>
            <option>Once a month</option>
            <option>Non-attended</option>
            <select name="attendance" >


        <label>Youth Ministry</label>
        <select name="attendance" >
            <option value="">Select Attendance</option>
            <option>Every Sunday</option>
            <option>Three times a month</option>
            <option>Twice a month</option>
            <option>Once a month</option>
            <option>Non-attended</option>
        </select>
        <label>Womens Ministry</label>
        <select name="sarah" required>
            <option value="">Select attendance record</option>
            <option>Every Saturday</option>
            <option>Three times a month</option>
            <option>Twice a month</option>
            <option>Once a month</option>
            <option>Non-Attended</option>
        </select>

        <!-- Tithe Section -->
        <div class="tithe-section">
            <h3>Tithe Records</h3>

            <div id="tithe-container">
                <div class="tithe-entry">
                    <label>Month</label>
                    <input type="month" name="tithe_month[]">

                    <label>Receipt Number</label>
                    <input type="text" name="receipt_number[]">
                </div>
            </div>

            <button type="button" class="add-btn" onclick="addTithe()">
                Add Another Tithe Record
            </button>
        </div>

        <!-- Register Button -->
        <button type="submit" class="submit-btn">
            Register
        </button>

    </form>
</div>

<script>
    function addTithe() {
        const container = document.getElementById("tithe-container");

        const div = document.createElement("div");
        div.classList.add("tithe-entry");

        div.innerHTML = `
            <label>Month</label>
            <input type="month" name="tithe_month[]">

            <label>Receipt Number</label>
            <input type="text" name="receipt_number[]">
        `;

        container.appendChild(div);
    }
</script>

</body>
</html>
